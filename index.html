<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keyboard</title>

        <!-- custom css link -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="section-main">
            <div class="output-container">
                <h1 class="ouput-text"></h1>
            </div>
            <div class="keyboard-container">
                <button class="btn" onclick="display('q')">Q</button>
                <button class="btn" onclick="display('e')">E</button>
                <button class="btn" onclick="display('r')">R</button>
                <button class="btn" onclick="display('t')">T</button>
                <button class="btn" onclick="display('y')">Y</button>
                <button class="btn" onclick="display('u')">U</button>
                <button class="btn" onclick="display('i')">I</button>
                <button class="btn" onclick="display('o')">O</button>
                <button class="btn" onclick="display('p')">P</button>
                <button class="btn" onclick="display('a')">A</button>
                <button class="btn" onclick="display('s')">S</button>
                <button class="btn" onclick="display('d')">D</button>
                <button class="btn" onclick="display('f')">F</button>
                <button class="btn" onclick="display('g')">G</button>
                <button class="btn" onclick="display('h')">H</button>
                <button class="btn" onclick="display('j')">J</button>
                <button class="btn" onclick="display('k')">K</button>
                <button class="btn" onclick="display('l')">L</button>
                <button class="btn" onclick="display('z')">Z</button>
                <button class="btn" onclick="display('x')">X</button>
                <button class="btn" onclick="display('c')">C</button>
                <button class="btn" onclick="display('v')">V</button>
                <button class="btn" onclick="display('b')">B</button>
                <button class="btn" onclick="display('n')">N</button>
                <button class="btn" onclick="display('m')">M</button>
                <br />
                <button class="btn" onclick="caps()"><p id="on-active" class="caps">&lt;</p></button>
                <button class="btn space" onclick="display('space')">space</button>
                <button class="btn backspace" onclick="backSpace()">&lt;</button>
            </div>
        </div>
    </body>
    <!-- customm js link -->
    <script src="script.js"></script>
</html>
